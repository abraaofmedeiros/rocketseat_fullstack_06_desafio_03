<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>

    <link rel="stylesheet" href="styles/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <aside id="banner">
            <img src="assets/Logo.svg" alt="Logomarca">

            <h1 class="text-logo color-accent-pink">Festivite</h1>

            <span>Crie um convite digital para o seu evento</span>
        </aside>

        <main>
            <div id="main-wrapper">

                <h2 class="text-heading-md color-text-heading">Crie seu convite</h2>

                <form action="">
                    <fieldset class="event-info">
                        <legend>
                            <img src="assets/icons/calendar.svg" alt="Ícone de calendário">

                            <h3>Sobre o evento</h3>
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Titulo</label>

                            <input type="text" id="title" placeholder="Nome do evento">
                        </div>

                        <div class="flex flex-wrap">
                            <div class="input-wrapper flex-1">
                                <label for="datetime-start">Início</label>

                                <input type="datetime-local" id="datetime-start">
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="datetime-end">Fim</label>

                                <input type="datetime-local" id="datetime-end">
                            </div>
                        </div>

                        <div class="flex flex-wrap">
                            <div class="input-wrapper flex-1">
                                <label for="type">Tipo</label>

                                <div class="radio-wrapper flex" id="type">
                                    <div class="radio-inner flex-1">
                                        <input type="radio" id="presencial" name="type" value="presencial" checked>

                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">

                                            </g>
                                            <defs>
                                                <clipPath id="clip0_4106_507">
                                                    <rect width="16" height="16" fill="white" />
                                                </clipPath>
                                            </defs>
                                        </svg>

                                        <label for="presencial">Presencial</label>
                                    </div>

                                    <div class="radio-inner flex-1">
                                        <input type="radio" id="online" name="type" value="online">

                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"

                                                fill="#869198" />
                                        </svg>

                                        <label for="online">Online</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="address">Local</label>

                                <input type="text" placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="textarea-wrapper">
                            <label for="description">Descrição</label>

                            <textarea name="description" id="description"
                                placeholder="Escreva sobre os detalhes do evento" rows="5"></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="personalization">
                        <legend>
                            <img src="assets/icons/paintbrush-vertical.svg" alt="Ícone de pincel">

                            <h3>Personalização</h3>
                        </legend>

                        <div class="input-wrapper">
                            <label for="color">Cor principal</label>

                            <div class="radio-wrapper flex flex-wrap    " id="color">
                                <div class="radio-inner bg-brand-light">
                                    <input type="radio" name="color" value="light-blue" id="color-light-blue">
                                    <label for="color-light-blue">light blue</label>
                                </div>

                                <div class="radio-inner bg-accent-navy">
                                    <input type="radio" name="color" value="navy" id="color-navy">
                                    <label for="color-navy">navy</label>
                                </div>

                                <div class="radio-inner bg-accent-purple">
                                    <input type="radio" name="color" value="purple" id="color-purple">
                                    <label for="color-purple">purple</label>
                                </div>

                                <div class="radio-inner bg-accent-fuschia">
                                    <input type="radio" name="color" value="fuschia" id="color-fuschia">
                                    <label for="color-fuschia">fuschia</label>
                                </div>

                                <div class="radio-inner bg-accent-pink">
                                    <input type="radio" name="color" value="pink" id="color-pink">
                                    <label for="color-pink">pink</label>
                                </div>

                                <div class="radio-inner bg-feedback-danger">
                                    <input type="radio" name="color" value="red" id="color-red">
                                    <label for="color-red">red</label>
                                </div>

                                <div class="radio-inner bg-accent-orange">
                                    <input type="radio" name="color" value="orange" id="color-orange">
                                    <label for="color-orange">orange</label>
                                </div>

                                <div class="radio-inner bg-accent-yellow">
                                    <input type="radio" name="color" value="yellow" id="color-yellow">
                                    <label for="color-yellow">yellow</label>
                                </div>

                                <div class="radio-inner bg-accent-lime">
                                    <input type="radio" name="color" value="lime" id="color-lime">
                                    <label for="color-lime">lime</label>
                                </div>

                                <div class="radio-inner bg-accent-green">
                                    <input type="radio" name="color" value="green" id="color-green">
                                    <label for="color-green">green</label>
                                </div>

                                <div class="radio-inner bg-accent-cyan">
                                    <input type="radio" name="color" value="cyan" id="color-cyan">
                                    <label for="color-cyan">cyan</label>
                                </div>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="theme">Tema do evento</label>

                            <div class="radio-wrapper" id="theme">
                                <div class="radio-inner theme-card">
                                    <input type="radio" name="theme" id="theme-birthday" value="birthday">

                                    <img src="assets/images/birthday.png" alt="">
                                    <label for="theme-birthday">Aniversário</label>
                                </div>

                                <div class="radio-inner theme-card">
                                    <input type="radio" name="theme" id="theme-child" value="child">

                                    <img src="assets/images/child.png" alt="">
                                    <label for="theme-child">Infantil</label>
                                </div>

                                <div class="radio-inner theme-card">
                                    <input type="radio" name="theme" id="theme-graduation" value="graduation">

                                    <img src="assets/images/graduation.png" alt="">
                                    <label for="theme-graduation">Formatura</label>
                                </div>

                                <div class="radio-inner theme-card">
                                    <input type="radio" name="theme" id="theme-marriage" value="marriage">

                                    <img src="assets/images/marriage.png" alt="">
                                    <label for="theme-marriage">Casamento</label>
                                </div>

                                <div class="radio-inner theme-card">
                                    <input type="radio" name="theme" id="theme-baby-shower" value="baby-shower">

                                    <img src="assets/images/baby-shower.png" alt="">
                                    <label for="theme-baby-shower">Chá de bebê</label>
                                </div>

                                <div class="radio-inner theme-card">
                                    <input type="radio" name="theme" id="theme-bridal-shower" value="bridal-shower">

                                    <img src="assets/images/bridal-shower.png" alt="">
                                    <label for="theme-bridal-shower">Chá de bebê</label>
                                </div>

                                <div class="radio-inner theme-card">
                                    <input type="radio" name="theme" id="theme-carnival" value="carnival">

                                    <img src="assets/images/carnival.png" alt="">
                                    <label for="theme-carnival">Carnaval</label>
                                </div>

                                <div class="radio-inner theme-card">
                                    <input type="radio" name="theme" id="theme-easter" value="easter">

                                    <img src="assets/images/easter.png" alt="">
                                    <label for="theme-easter">Páscoa</label>
                                </div>

                                <div class="radio-inner theme-card">
                                    <input type="radio" name="theme" id="theme-sao-joao" value="sao-joao">

                                    <img src="assets/images/sao-joao.png" alt="">
                                    <label for="theme-sao-joao">São João</label>
                                </div>

                                <div class="radio-inner theme-card">
                                    <input type="radio" name="theme" id="theme-hallowen" value="hallowen">

                                    <img src="assets/images/halloween.png" alt="">
                                    <label for="theme-hallowen">Hallowen</label>
                                </div>

                                <div class="radio-inner theme-card">
                                    <input type="radio" name="theme" id="theme-christmas" value="christmas">

                                    <img src="assets/images/christmas.png" alt="">
                                    <label for="theme-christmas">Natal</label>
                                </div>

                                <div class="radio-inner theme-card">
                                    <input type="radio" name="theme" id="theme-other" value="other">

                                    <img src="assets/images/other.png" alt="">
                                    <label for="theme-other">Outro</label>
                                </div>
                            </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="style">Estilo</label>

                                <div class="toggle-container" id="style">
                                    <div class="switch">
                                        <input type="checkbox" name="dark-mode">
                                        <span class="slider round"></span>
                                    </div>
                                    <div class="toggle-labels">
                                        <span class="dark">Escuro</span>
                                        <span class="light">Claro</span>
                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper flex-2">
                                <label for="cover-photo">Foto de capa</label>

                                <div class="upload-wrapper">
                                    <input type="file" id="cover-photo">

                                    <div class="input-box-wrapper">
                                        <img src="assets/icons/upload.svg" alt="Ícone de upload">
                                        <span>Selecionar</span>
                                    </div>

                                    <span id="upload-text" class="no-file-selected">Nenhum arquivo selecionado</span>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend class="contact-info">
                            <img src="assets/icons/contact.svg" alt="Ícone de contato">

                            <h3>Dados para contato</h3>
                        </legend>

                        <div class="input-wrapper">
                            <label for="name">Nome</label>

                            <input type="text" id="name" placeholder="Nome completo" required>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="email">E-mail</label>

                                <input type="email" id="email" placeholder="exemplo@email.com" required>
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="phone">Telefone</label>

                                <input type="tel" placeholder="(99) 99999-9999" required>
                            </div>
                        </div>
                    </fieldset>

                    <div id="terms-and-updates">
                        <div class="checkbox-wrapper">
                            <div class="checkbox-inner">
                                <input type="checkbox" name="terms-and-privacy" id="terms-and-privacy" checked>
                            </div>

                            <label for="terms-and-privacy">Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong></label>
                        </div>

                        <div class="checkbox-wrapper">
                            <div class="checkbox-inner">
                                <input type="checkbox" name="updates-email" id="updates-email" checked>
                            </div>
                            
                            <label>Aceito receber atualizações e promoções por e-mail</label>
                        </div>

                        <div class="checkbox-wrapper">
                            <div class="checkbox-inner">
                                <input type="checkbox" name="updates-sms" id="updates-sms" checked>
                            </div>
                            
                            <label>Aceito receber atualizações e promoções por SMS</label>
                        </div>
                    </div>

                    <div class="button-wrapper">
                        <button type="submit">
                            <img src="assets/icons/ticket.svg" alt="Ícone de convite">

                            <span>Gerar convite</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script> 
        const coverPhotoInputElement = document.getElementById('cover-photo');
        const textElement = document.getElementById('upload-text');
        console.log(textElement)

        coverPhotoInputElement.addEventListener('change', () => {
            if(coverPhotoInputElement.files.length > 0) {
                console.log(coverPhotoInputElement.files[0].name)
                textElement.textContent = coverPhotoInputElement.files[0].name
                textElement.classList.remove('no-file-selected')
            } else {
                textElement.textContent = 'Nenhum arquivo selecionado';
                textElement.classList.add('no-file-selected')
            }
        });
    </script>
</body>

</html>
